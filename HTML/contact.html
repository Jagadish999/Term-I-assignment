		<div class="contact-main-container">
			<section class="form-section">
				<h3>Give Me Your Opinion</h3>
				<div class="contact-form">
					<form>
						<fieldset>
							<div>
								<span>Firstname</span><br>
								<input type="text" name="firstname" required="required" placeholder="Enter Your First Name"><br>
							</div>
							<div>
								<span>Last Name</span><br>
								<input type="text" name="lastname" required="required" placeholder="Enter Your Last Name"><br>
							</div>
							<div>
								<span>Gmail</span><br>
								<input type="Gmail" name="gmail" required="required" placeholder="Valid Gmail"><br>
							</div>
							<div>
								<span>Phone Number</span><br>
								<input type="Number" name="phone" placeholder="Working Phone Number"><br>
							</div>
							<div>
								<span>Your feedback</span><br>
								<textarea rows="5" cols="48" placeholder="Your Opinion Towards Me"></textarea>
							</div>
							<div>
								<input type="submit" value="submit" class="submit">
							</div>							
						</fieldset>
					</form>
				</div>
			</section>

				<h3>Contact Me Directly</h3>
